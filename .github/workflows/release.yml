name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write   # needed to push commits + tags + releases

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 1. Install ccache
      - name: Install ccache
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends ccache
          ccache --version
          ccache --max-size=2G

      # 2. Restore ccache cache
      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ccache
          key: ${{ runner.os }}-ccache-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-ccache-

      # 3. Restore pip cache
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install python-semantic-release nuitka

      # 4. Build binary
      - name: Build binary with Nuitka
        run: |
          mkdir -p dist
          nuitka \
            --onefile \
            --standalone \
            --lto=yes \
            --static-libpython=yes \
            --output-filename=sentinel-linux-x86_64 \
            sentinel.py
          strip sentinel-linux-x86_64
          mv sentinel-linux-x86_64 dist/
          ls -lh dist/

      # 5. Run semantic-release (will upload dist/* automatically)
      - name: Debug semantic-release (noop)
        env:
            GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: semantic-release -vv --noop version --print

      - name: Run semantic-release
        env:
            GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: semantic-release publish -vv