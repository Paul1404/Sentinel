name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write   # needed to create tags and releases

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Ensure ccache
        run: |
          if ! command -v ccache >/dev/null 2>&1; then
            echo "Installing ccache..."
            sudo apt-get update -qq
            sudo apt-get install -y ccache
          else
            echo "ccache already available"
          fi

      - name: Prepare cache dirs
        run: |
          mkdir -p ~/.cache/pip
          mkdir -p ~/.cache/ccache
          mkdir -p .nuitka-cache

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ccache
          key: ${{ runner.os }}-ccache-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-ccache-

      - name: Cache Nuitka
        uses: actions/cache@v4
        with:
          path: .nuitka-cache
          key: ${{ runner.os }}-nuitka-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-nuitka-

      - name: Install dependencies
        run: pip install python-semantic-release nuitka

      - name: Bootstrap version if no tags exist
        run: |
          if ! git describe --tags --abbrev=0 >/dev/null 2>&1; then
            VERSION="0.1.0"
            echo "Bootstrapping initial version $VERSION"
            git tag "v$VERSION"
            git push origin "v$VERSION"
          fi

      - name: Run semantic-release
        id: semrel
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          semantic-release publish
          VERSION=$(git describe --tags --abbrev=0)
          echo "version=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Build binary with Nuitka
        run: |
          VERSION=${{ steps.semrel.outputs.version }}
          echo "Building Sentinel version $VERSION"
          nuitka \
            --onefile \
            --standalone \
            --lto=yes \
            --static-libpython=yes \
            --output-dir=.nuitka-cache \
            --output-filename=sentinel-linux-x86_64 \
            sentinel.py

      - name: Strip binary
        run: strip sentinel-linux-x86_64

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.semrel.outputs.version }}
          files: sentinel-linux-x86_64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}