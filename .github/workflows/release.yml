name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # for semantic-release to see commit history

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install python-semantic-release nuitka

      - name: Run semantic-release
        id: semrel
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Run semantic-release in "publish" mode
          semantic-release publish || echo "No previous tag found, creating v0.1.0"
          
          # If no tag exists yet, semantic-release exits non-zero
          # In that case, we manually create an initial tag
          if [ ! "$(git tag)" ]; then
            VERSION="v0.1.0"
            git tag $VERSION
            git push origin $VERSION
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          else
            # Extract the latest tag from git
            VERSION=$(git describe --tags --abbrev=0)
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Build binary with Nuitka
        run: |
          mkdir -p dist
          nuitka3 --onefile --standalone sentinel.py \
            --output-filename=dist/sentinel-linux-x86_64

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.semrel.outputs.version }}
          files: dist/sentinel-linux-x86_64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}